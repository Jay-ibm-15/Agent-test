
name: Check Unit Tests in PR

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  check-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            **/*test*.{js,ts,jsx,tsx,py,java,go,rb,php,cs,cpp,c,rs}
            **/test/**
            **/__tests__/**
            **/tests/**
            **/*spec*.{js,ts,jsx,tsx}
      
      - name: Check for unit tests
        id: check-tests
        run: |
          if [ "${{ steps.changed-files.outputs.any_changed }}" == "true" ]; then
            echo "✅ Unit test files detected in this PR"
            echo "Changed test files:"
            echo "${{ steps.changed-files.outputs.all_changed_files }}"
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "⚠️ No unit test files detected in this PR"
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Comment on PR
        if: steps.check-tests.outputs.has_tests == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Warning**: No unit test files were detected in this pull request.\n\nPlease consider adding tests for your changes to maintain code quality and prevent regressions.\n\nExpected test file patterns:\n- `*test*.{js,ts,py,java,go,rb,php,cs,cpp,c,rs}`\n- `*spec*.{js,ts}`\n- Files in `test/`, `tests/`, or `__tests__/` directories'
            })
      
      - name: Set status
        if: steps.check-tests.outputs.has_tests == 'false'
        run: |
          echo "::warning::No unit tests found in this PR. Please add tests for your changes."
          exit 0
